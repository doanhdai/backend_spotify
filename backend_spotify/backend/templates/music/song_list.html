<!DOCTYPE html>
<html>
<head>
    <title>Danh sách bài hát</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Danh sách bài hát</h1>
    <table>
        <thead>
            <tr>
                <th>Tiêu đề</th>
                <th>Nghệ sĩ</th>
                <th>Thời lượng (giây)</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
                <tr>
                    <td>{{ song.title }}</td>
                    <td>{{ song.artist.name }}</td>
                    <td>{{ song.duration }}</td>
                    <td><a href="{{ song.file_url }}" target="_blank">Nghe</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Chưa có bài hát nào trong database.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
